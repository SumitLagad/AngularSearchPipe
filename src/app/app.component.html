  <div class="container">
    <div class="row form-row">
      <div class="col-12">
        <div class="form-search text-center">
            <label for="firstName">
                FirstName:<input type="text" [(ngModel)]="firstName">
              </label>
              <label for="lastName">
                LastName: <input type="text" [(ngModel)]="lastName">
              </label>
        </div>
      </div>
    </div>

    <div class="row table-row">
      <div class="col-12">
        <table class="table-bordered">
          <th>
            ID
          </th>
          <th>
            Name
          </th>
          <th>
            Lastname
          </th>
          <tr *ngFor="let emp of empData | filter: firstName : lastName">
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
